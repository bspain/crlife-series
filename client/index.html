              "value": "%3Cp%3EThe%20opening%20chapters%20of%20the%20Old%20and%20New%20Testaments%20bring%20to%20the%20forefront%20two%20couples%3A%20Adam%20and%20Eve%20in%20the%20Old%20Testament%20and%20Mary%20and%20Joseph%20in%20the%20New.%20Their%20stories%20emphasize%20the%20concepts%20of%20family%20and%20community.%20Adam%20and%20Eve%20were%20created%20to%20enjoy%20each%20other%20as%20husband%20and%20wife.%20Their%20family%20was%20in%20community%20with%20God%20the%20Father%2C%20Son%2C%20and%20Holy%20Spirit.%20Sin%20had%20not%20yet%20broken%20this%20beautiful%20fellowship%20between%20man%20and%20wife%20and%20God%20and%20humanity.%3C%2Fp%3E%0A%3Cp%3ESoon%2C%20however%2C%20sin%20did%20enter%20the%20world%2C%20but%20Mary%20and%20Joseph's%20family%20began%20the%20restoration%20of%20the%20human%20race%20back%20to%20God.%20In%20their%20community%2C%20God%20placed%20His%20Son%20Jesus%20to%20restore%20God's%20fellowship%20to%20humanity%20(community)%20and%20humanity's%20fellowship%20with%20one%20another%20(family).%20Nothing%20was%20wrong%20with%20God's%20original%20plan-it%20was%20%22excellent%20in%20every%20way%22%20(Genesis%201%3A31).%3C%2Fp%3E%0A%3Cp%3ELet%20us%20start%20this%20year%20by%20asking%20the%20Lord%20to%20restore%20to%20us%20our%20fellowship%20with%20Him%20in%20any%20area%20that%20has%20been%20broken%20by%20sin.%20Then%20let%20us%20ask%20Him%20to%20restore%20family%20in%20relationships%20with%20others%20whom%20we%20have%20offended.%20Jesus%20came%20to%20bring%20us%20back%20to%20God's%20original%20plan!%3C%2Fp%3E"
